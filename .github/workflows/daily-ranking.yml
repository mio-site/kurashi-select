name: daily-ranking

on:
  schedule:
    - cron: '5 2 * * *'   # 毎日 02:05 UTC（JST 11:05）
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: data-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - run: pip install requests

      - name: Collect ranking & build article JSON
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          RAKUTEN_AFFILIATE_ID: ${{ secrets.RAKUTEN_AFFILIATE_ID }}
        run: |
          python scripts/event_ranking.py \
            --interval 3.1 \
            --genre "レディースファッション" \
            --top-n 10

      - name: Cleanup old ranking files (keep 60 days)
        run: |
          find . -maxdepth 1 -name 'ranking_*.jsonl' -mtime +60 -print -delete || true

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ranking_*.jsonl site_data/series001/001-001.json
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): daily ranking + article payload update"
            git push
          fi


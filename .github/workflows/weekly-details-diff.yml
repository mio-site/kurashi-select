name: weekly-details-diff

on:
  schedule:
    - cron: '30 2 * * 1'   # 毎週 月曜 02:30 UTC（JST 11:30）
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: data-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - run: pip install requests

      - name: Weekly diff refresh (cap=300)
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          RAKUTEN_AFFILIATE_ID: ${{ secrets.RAKUTEN_AFFILIATE_ID }}
        run: |
          python scripts/weekly_diff.py \
            --lookback-days 7 \
            --stale-days 14 \
            --max 300 \
            --interval 3.1 \
            --output-dir data_master

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data_master/item_details.jsonl data_master/shops.json
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): weekly details diff refresh (capped)"
            git push
          fi


    <script>
        // ------- Theme
        const getTheme = () => localStorage.getItem('theme');
        const setTheme = (t) => localStorage.setItem('theme', t);
        const btnDarkToggle = document.getElementById('btn-dark-toggle');
        const applyTheme = (t) => {
            if (t === 'dark') document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
            if (btnDarkToggle) {
                btnDarkToggle.textContent = document.documentElement.classList.contains('dark') ? '☀️ ライト' : '🌙 ダーク';
                btnDarkToggle.setAttribute('aria-pressed', document.documentElement.classList.contains('dark'));
            }
        };
        applyTheme(getTheme() || 'light');
        btnDarkToggle?.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            setTheme(isDark ? 'dark' : 'light');
            btnDarkToggle.textContent = isDark ? '☀️ ライト' : '🌙 ダーク';
        });

        // ------- 読み込み後の表示/ヘッダー/戻るボタン
        window.onload = function() {
            document.body.style.display = 'block';
            document.body.classList.add('has-header');
            // ヘッダー自動隠し
            (function headerAutoHide(){
                const header = document.getElementById('site-header');
                if (!header) return;
                let lastY = window.scrollY || 0;
                let ticking = false;
                window.addEventListener('scroll', () => {
                    const y = window.scrollY || 0;
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            if (y > lastY && y > 80) header.classList.add('hide');
                            else header.classList.remove('hide');
                            lastY = y;
                            ticking = false;
                        });
                        ticking = true;
                    }
                }, { passive: true });
            })();
            // Topへ戻る
            (function toTop(){
                const el = document.getElementById('btn-back-to-top');
                if (!el) return;
                el.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
                const toggle = () => { el.style.display = window.scrollY > 600 ? 'block' : 'none'; };
                toggle();
                window.addEventListener('scroll', toggle, { passive: true });
            })();
        };

        // PWA: SW登録（存在しなければ無視）
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js').catch(()=>{}); }

        // ------- 記事カード 自動生成（series001: 001-001〜001-020 他も含む）
        (function initIndexArticles(){
            try {
                const grid = document.getElementById('article-grid');
                if (!grid) return;
                // 対象シリーズと範囲を定義
                const seriesDefs = [
                    { key: 'series001', prefix: '001-', start: 1, end: 20, label: 'FASHION', grad: 'grad-blue', icon: '👗' },
                    { key: 'series002', prefix: '002-', start: 1, end: 1,  label: 'LIFESTYLE', grad: 'grad-green', icon: '🏖️' },
                    { key: 'series003', prefix: '003-', start: 1, end: 1,  label: 'GADGET',    grad: 'grad-purple', icon: '⌚' },
                ];
                // タイトルと説明の簡易辞書（必要に応じて拡充）
                const titleMap = {
                    'series001': '楽天レディース ファッション｜売れ筋TOP10',
                    'series002': '大人の体型カバー水着、再定義',
                    'series003': 'Monomam Primo スマートウォッチ レビュー',
                };
                const descMap = {
                    'series001': '価格・評価・人気で“外さない”一着をデータで選ぶ',
                    'series002': '自信が持てる着こなしへ。目的別の賢い選び方',
                    'series003': '有名ブランド比較と“使える機能”の見極め',
                };
                // 実体を列挙
                const items = [];
                function pad3(n){ return String(n).padStart(3,'0'); }
                seriesDefs.forEach(s => {
                    for (let i = s.start; i <= s.end; i++) {
                        const slug = `${s.prefix}${pad3(i)}`;
                        const url = `./article/${s.key}/${slug}.html`;
                        // ファイル存在チェックは静的サイトではできないため、そのまま列挙。
                        items.push({
                            url, series: s.key, label: s.label, grad: s.grad, icon: s.icon,
                            title: `${titleMap[s.key]} #${pad3(i)}`,
                            desc: `${descMap[s.key]}`,
                        });
                    }
                });
                // 最新順に見せたい場合は末尾が新しい前提で降順
                items.reverse();

                // 描画関数
                function render(list){
                    grid.innerHTML = list.map(item => `
                        <a href="${item.url}" class="block rounded-2xl card-shadow card-shadow-hover transition-all bg-white transform-gpu">
                            <div class="card-visual ${item.grad}" aria-hidden="true">${item.icon}</div>
                            <div class="p-6">
                                <p class="text-xs font-bold ${item.series==='series001'?'text-primary':(item.series==='series002'?'text-green-600':'text-purple-600')} mb-1">${item.label}</p>
                                <h3 class="text-lg md:text-xl font-bold leading-snug mb-2">${item.title}</h3>
                                <p class="text-sm text-gray-600 mb-3">${item.desc}</p>
                                <div class="flex items-center justify-between">
                                    <span class="chip">シリーズ</span>
                                    <span class="font-bold ${item.series==='series001'?'text-primary':(item.series==='series002'?'text-green-600':'text-purple-600')}">記事を読む →</span>
                                </div>
                            </div>
                        </a>
                    `).join('');
                    const sum = document.getElementById('index-summary');
                    if (sum) sum.textContent = `${list.length} 件表示中`;
                }

                // 初期描画
                render(items);

                // フィルタ（シリーズ）
                const toolbar = grid.parentElement?.previousElementSibling;
                const seriesButtons = document.querySelectorAll('[data-filter-series]');
                function setActiveSeriesButton(val){
                    seriesButtons.forEach(b => b.classList.toggle('chip-selected', b.dataset.filterSeries === val));
                    seriesButtons.forEach(b => b.setAttribute('aria-pressed', String(b.classList.contains('chip-selected'))));
                }
                seriesButtons.forEach(b => {
                    b.addEventListener('click', () => {
                        const series = b.dataset.filterSeries;
                        const kw = (document.getElementById('index-search')?.value || '').trim().toLowerCase();
                        const base = (series === 'all') ? items : items.filter(it => it.series === series);
                        const filtered = kw ? base.filter(it => (it.title+it.desc).toLowerCase().includes(kw)) : base;
                        setActiveSeriesButton(series);
                        render(filtered);
                    });
                });
                setActiveSeriesButton('all');

                // キーワード検索
                const search = document.getElementById('index-search');
                if (search) {
                    let t;
                    search.addEventListener('input', () => {
                        clearTimeout(t);
                        t = setTimeout(() => {
                            const kw = (search.value || '').trim().toLowerCase();
                            const selected = document.querySelector('[data-filter-series].chip-selected')?.getAttribute('data-filter-series') || 'all';
                            const base = (selected === 'all') ? items : items.filter(it => it.series === selected);
                            const filtered = kw ? base.filter(it => (it.title+it.desc).toLowerCase().includes(kw)) : base;
                            render(filtered);
                        }, 250);
                    });
                }
            } catch {}
        })();
    </script>
